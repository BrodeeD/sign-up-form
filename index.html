<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="content">
      <div class="image-section">
        <div class="banner">
          <img src="./odin-lined.png" alt="odin-image">
          ODIN
        </div>
        <div class="copyright">
          <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></p>
        </div>
      </div>
      <div class="text-section">
              <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
              <p>You <em>know</em> you want to.</p>
    
              <form>
                <div class="inputs-section">
                  <h3>Let's do this!</h3>
                    <div class="inputs">
                      <div>
                        <div>
                          <label for="fname">FIRST NAME</label>
                          <input type="text" id="fname" name="fname">
                        </div>
                        <div>
                          <label for="lname">LAST NAME</label>
                          <input type="text" id="lname" name="lname" class="focus">
                        </div>
                      </div>
                      <div>
                        <div>
                          <label for="lname">EMAIL</label>   
                          <input type="email" id="email" name="email">
                        </div>
                        <div>
                          <label for="number">PHONE NUMBER</label>
                          <input type="tel" id="number" name="number">
                        </div>
                      </div>
                      <div>
                        <div>
                          <label for="password">PASSWORD</label>
                          <input type="password" id="password" class="error" name="password">
                          <p class="error-message">*Passwords do not match</p>
                        </div>
                        <div>
                          <label for="cpassword">CONFIRM PASSWORD</label>
                          <input type="password" id="cpassword" class="error" name="cpassword">
                        </div>
                      </div>
                  </div>
                </div>  
                  <button type="submit" id="create-account">Create Account</button>
              </form>  
              <p class="log-in">Already have an account? <a href="#" class="log-link">Log In</a></p>
        </div>
      
    </div>
    
    </body>
</html>
